<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento Funcional Infantil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff8c00; /* Laranja */
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #1e90ff; /* Azul */
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            padding: 2em;
        }
        .section-title {
            color: #ff8c00;
            text-align: center;
        }
        .form-container {
            background-color: #e7e7e7;
            padding: 1em;
            border-radius: 5px;
        }
        footer {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 5px;
        }
    </style>
</head>
